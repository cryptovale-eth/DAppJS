<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <script>
            var Loader = document.createElement('script');
            // load latest version dynamically
            Loader.src = 'https://cdn.jsdelivr.net/gh/cryptovale-eth/DAppJS@latest/dapp.js?' + (new Date()).getTime();
            document.head.appendChild(Loader);
        </script>
        <title>Dapp demo</title>
        <script>
            window.addEventListener('web3Connected', function(){
                // set specific data
                console.info('web3 connected');
                window.contractAddress = "0x368438d1376f8A2A6d96773bbEBEA7EAD2Ce7111";
                window.ABI = undefined;
                // otherwise take standard ERC721 ABI
                ABI = ABI || DAppJS.standardABIs['ERC721'];
                // add the mint method to the ABI, as it is mostly custom to every project
                var newABI = '{"inputs":[{"internalType":"uint256","name":"numberOfTokens","type":"uint256"}],"name":"mint","outputs":[],"stateMutability":"payable","type":"function"}';
                DAppJS.addMethodToABI(DAppJS.standardABIs['ERC721'], newABI);
                window.mintingPrice = web3.utils.toWei("0.5", "ether");
                document.getElementById('message').innerHTML = "Connected to " + DAppJS.chain + " with account "+DAppJS.actualAccount;
                document.getElementById('mintingButton').removeAttribute('disabled');
                document.getElementById('connectButton').setAttribute('disabled', 'true');

            });
            window.addEventListener('web3Disconnected', function(){
                document.getElementById('message').innerHTML = "Disconnected";
                document.getElementById('mintingButton').setAttribute('disabled', 'true');
                document.getElementById('connectButton').removeAttribute('disabled');

            });
        </script>
    </head>
    <body>
        <main>
            <section align="center">
                <h1 align="center">This is an example DApp that uses DAppJS to connect via Metamask and call Smart Contract functions</h1>
                <hr>
                <button id="connectButton" onclick="DAppJS.connect()">Connect to Metamask</button>
                <div id="message"></div>
                <button disabled id="mintingButton" onclick="DAppJS.callContractFunction({method:'mint', parameters:'1', value:window.mintingPrice}, window.contractAddress, window.ABI)">Mint</button>
                <hr>
                <div><a href="https://github.com/cryptovale-eth/DAppJS">Check it out on GitHub</a></div>
            </section>
        </main>
    </body>
</html>
