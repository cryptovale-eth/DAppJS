<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/gh/cryptovale-eth/DAppJS@main/dapp.js"></script>
        <title>Dapp demo</title>
        <script>
            window.addEventListener('web3Connected', function(){
                // set specific data
                console.info('web3 connected');
                window.contractAddress = 0x368438d1376f8A2A6d96773bbEBEA7EAD2Ce7111;
                window.ABI = undefined;
                // otherwise take standard ERC721 ABI
                ABI = ABI || DAppJS.standardABIs['ERC721'];
                window.mintingPrice = web3.utils.toWei("0.5", "ether");
            });
        </script>
    </head>
    <body>
        <button onclick="DAppJS.connect()">Connect to Metamask</button>
        <button onclick="DAppJS.callContractFunction({method:'mint', value:window.mintingPrice}, window.contractAddress, window.ABI)">Mint</button>
    </body>
</html>
